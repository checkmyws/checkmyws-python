[tox]
envlist = py27, py33, flake8, coverage

[testenv]
deps =
    coverage

commands =
    pip install -r test-requirements.txt
    coverage erase
    coverage run {envbindir}/nosetests

[testenv:flake8]
deps =
    flake8
    pep8-naming

commands = flake8 checkmyws

[testenv:coverage]
commands =
    coverage combine
    coverage report --include=checkmyws* -m